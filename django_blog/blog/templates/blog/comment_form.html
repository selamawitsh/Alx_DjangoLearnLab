{% extends 'blog/base.html' %}
{% block content %}
  <h2>{% if object %}Edit Comment{% else %}Add Comment{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Save changes{% else %}Post comment{% endif %}</button>
  </form>

  <a href="{% url 'post-detail' pk=object.post.pk %}">Back to post</a>
{% endblock %}
